<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {

        body {

        /* H√¨nh n·ªÅn T·∫øt 2026 v·ªõi hi·ªáu ·ª©ng ph√°o hoa */
        .tet-background {

            width: 100%;

            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.2) 0%, transparent 20%),

        /* Canvas ph√°o hoa n·ªÅn */

        }

        /* Container ch√≠nh */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;

        /* Header */

        .title {

        .title h1 {

        .title p {

        @keyframes glow {

        /* N·ªôi dung ch√≠nh - b·ªë c·ª•c 3 c·ªôt */
        .main-content {

        /* C·ªôt b√™n tr√°i - C√¢y ƒë√†o */
        .left-column {

            display: flex;

            align-items: center;
            position: relative;

        .tree {
            width: 100%;

            display: flex;

            align-items: center;
        }

        .peach-tree {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #228B22, #32CD32);
            position: relative;
            border-radius: 50% 50% 0 0;
            animation: sway 6s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .peach-tree:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 40px;
        }

        .tree-blossoms {
            position: absolute;

            height: 100%;

        .blossom {

            height: 20px;

        /* C·ªôt gi·ªØa - 51 th·∫ª b√†i */
        .center-column {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .card {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 10px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;

            align-items: center;
            padding: 5px;
        }

        .card-front {

        .card-back {

        .horse-icon {

        .card-text {

        /* C·ªôt b√™n ph·∫£i - C√¢y mai */
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .apricot-tree {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            position: relative;
            border-radius: 50% 50% 0 0;
            animation: sway 8s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .apricot-tree:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: linear-gradient(to right, #654321, #8B4513);
            border-radius: 40px;
        }

        /* Hi·ªáu ·ª©ng rung c√¢y */
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* V·∫≠t ph·∫©m r∆°i t·ª´ c√¢y */
        .falling-item {
            position: absolute;
            font-size: 1.5rem;
            z-index: 5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);

            }
            100% {

            }
        }

        /* L√¨ x√¨ treo tr√™n c√¢y */
        .tree-envelope {

            border: 2px solid #ffd700;

            display: flex;

        }

        @keyframes swing {

        }

        /* Th√¥ng tin ·ªü d∆∞·ªõi */
        .info {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;

        }

        .stats {

        }

        .stat-item {

        }

        /* Responsive */
        @media (max-width: 1200px) {

        @media (max-width: 768px) {

            }

            }
            
            .title h1 {

            }
            
            .title p {
                font-size: 1.5rem;
            }
        }
    </style>

<body>
    <!-- H√¨nh n·ªÅn T·∫øt -->
    <div class="tet-background"></div>
    
    <!-- Canvas ph√°o hoa n·ªÅn -->
    <canvas id="backgroundFireworks"></canvas>
    
    <!-- Container ch√≠nh -->
    <div class="container">
        <!-- Header -->
        <div class="header">

                <h1>üéâ CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéâ</h1>
                <p>An Khang - Th·ªãnh V∆∞·ª£ng</p>
            </div>
        </div>
        
        <!-- N·ªôi dung ch√≠nh -->
        <div class="main-content">
            <!-- C·ªôt b√™n tr√°i - C√¢y ƒë√†o -->
            <div class="left-column">
                <div class="tree">
                    <div class="peach-tree">
                        <div class="tree-blossoms" id="peachBlossoms"></div>

            </div>
            
            <!-- C·ªôt gi·ªØa - 51 th·∫ª b√†i -->

        <!-- Th√¥ng tin -->

                </div>
                <div class="stat-item">

                </div>

    <!-- JavaScript -->
    <script>
        // L·ªõp ch√≠nh ƒëi·ªÅu khi·ªÉn ·ª©ng d·ª•ng
        class Tet2026App {
            constructor() {
                this.cards = [];
                this.totalMoney = 0;
                this.openedCount = 0;
                this.cardValues = this.generateCardValues();
                this.cardIcons = ['üêé', 'üèá', 'üé†', 'üê¥', 'ü¶Ñ'];
                this.isAnimating = false;
                
                // DOM Elements
                this.cardsContainer = document.getElementById('cardsContainer');
                this.openedCountDisplay = document.getElementById('openedCount');
                this.totalMoneyDisplay = document.getElementById('totalMoney');
                
                // Kh·ªüi t·∫°o
                this.init();
            }
            
            // T·∫°o gi√° tr·ªã cho 51 th·∫ª b√†i
            generateCardValues() {
                const values = [];
                
                // 1 x 100k
                values.push(100000);
                
                // 5 x 50k
                for (let i = 0; i < 5; i++) values.push(50000);
                
                // 20 x 20k
                for (let i = 0; i < 20; i++) values.push(20000);
                
                // 20 x 10k
                for (let i = 0; i < 20; i++) values.push(10000);
                
                // 5 x 5k
                for (let i = 0; i < 5; i++) values.push(5000);
                
                // X√°o tr·ªôn c√°c gi√° tr·ªã
                return this.shuffleArray(values);
            }
            
            // H√†m x√°o tr·ªôn m·∫£ng
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            init() {
                this.createCards();
                this.createTreeDecorations();
                this.startFallingItems();
                this.startBackgroundFireworks();
                this.playTetMusic();
            }
            
            // T·∫°o 51 th·∫ª b√†i
            createCards() {
                this.cardsContainer.innerHTML = '';
                
                for (let i = 0; i < 51; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = i;
                    card.dataset.value = this.cardValues[i];
                    
                    const randomIcon = this.cardIcons[Math.floor(Math.random() * this.cardIcons.length)];
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="horse-icon">${randomIcon}</div>
                                <div class="card-text">NƒÇM NG·ªå 2026</div>
                            </div>
                            <div class="card-back">
                                <div class="money-amount">${this.formatMoney(this.cardValues[i])} VND</div>
                                <div style="margin-top: 10px; font-size: 1rem;">L√å X√å MAY M·∫ÆN</div>
                            </div>
                        </div>
                    `;
                    
                    // S·ª± ki·ªán click
                    card.addEventListener('click', () => {
                        if (!card.classList.contains('flipped') && !this.isAnimating) {
                            this.flipCard(card, i);
                        }
                    });
                    
                    this.cardsContainer.appendChild(card);
                    this.cards.push(card);
                }
            }
            
            // L·∫≠t th·∫ª b√†i
            flipCard(card, index) {
                this.isAnimating = true;
                
                // L·∫≠t th·∫ª
                card.classList.add('flipped');
                
                // C·∫≠p nh·∫≠t th√¥ng tin
                const value = parseInt(card.dataset.value);
                setTimeout(() => {
                    this.totalMoney += value;
                    this.openedCount++;
                    
                    this.totalMoneyDisplay.textContent = this.formatMoney(this.totalMoney);
                    this.openedCountDisplay.textContent = this.openedCount;
                    
                    // Ph√°o hoa
                    this.triggerFireworks();
                    
                    // Ki·ªÉm tra k·∫øt th√∫c
                    if (this.openedCount >= 51) {
                        setTimeout(() => this.showFinalCelebration(), 1000);
                    }
                    
                    this.isAnimating = false;
                }, 800);
            }
            
            // T·∫°o hoa cho c√¢y
            createTreeDecorations() {
                const peachBlossoms = document.getElementById('peachBlossoms');
                const apricotBlossoms = document.getElementById('apricotBlossoms');
                
                // T·∫°o hoa ƒë√†o
                for (let i = 0; i < 50; i++) {
                    const blossom = document.createElement('div');
                    blossom.className = 'blossom';
                    blossom.style.left = `${Math.random() * 100}%`;
                    blossom.style.top = `${Math.random() * 100}%`;
                    blossom.style.animationDelay = `${Math.random() * 4}s`;
                    peachBlossoms.appendChild(blossom);
                }
                
                // T·∫°o hoa mai
                for (let i = 0; i < 50; i++) {
                    const blossom = document.createElement('div');
                    blossom.className = 'blossom';
                    blossom.style.left = `${Math.random() * 100}%`;
                    blossom.style.top = `${Math.random() * 100}%`;
                    blossom.style.animationDelay = `${Math.random() * 4}s`;
                    blossom.style.background = 'radial-gradient(circle at 30% 30%, #FFD700, #FFA500)';
                    apricotBlossoms.appendChild(blossom);
                }
                
                // T·∫°o l√¨ x√¨ treo tr√™n c√¢y
                this.createTreeEnvelopes();
            }
            
            // T·∫°o l√¨ x√¨ treo tr√™n c√¢y
            createTreeEnvelopes() {
                const texts = ['PH√öC', 'L·ªòC', 'TH·ªå'];
                
                // L√¨ x√¨ tr√™n c√¢y ƒë√†o
                for (let i = 0; i < 8; i++) {
                    const envelope = document.createElement('div');
                    envelope.className = 'tree-envelope';
                    envelope.textContent = texts[Math.floor(Math.random() * texts.length)];
                    
                    // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n tr√™n c√¢y ƒë√†o
                    envelope.style.left = `${20 + Math.random() * 60}%`;
                    envelope.style.top = `${20 + Math.random() * 60}%`;
                    envelope.style.animationDelay = `${Math.random() * 3}s`;
                    
                    document.querySelector('.left-column .tree').appendChild(envelope);
                }
                
                // L√¨ x√¨ tr√™n c√¢y mai
                for (let i = 0; i < 8; i++) {
                    const envelope = document.createElement('div');
                    envelope.className = 'tree-envelope';
                    envelope.textContent = texts[Math.floor(Math.random() * texts.length)];
                    
                    // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n tr√™n c√¢y mai
                    envelope.style.left = `${20 + Math.random() * 60}%`;
                    envelope.style.top = `${20 + Math.random() * 60}%`;
                    envelope.style.animationDelay = `${Math.random() * 3}s`;
                    
                    document.querySelector('.right-column .tree').appendChild(envelope);
                }
            }
            
            // V·∫≠t ph·∫©m r∆°i t·ª´ c√¢y
            startFallingItems() {
                const items = ['üí∞', 'ü™ô', 'üßß', 'üéÅ', '‚ú®', '‚≠ê'];
                
                setInterval(() => {
                    // R∆°i t·ª´ c√¢y ƒë√†o
                    if (Math.random() > 0.5) {
                        this.createFallingItem('.left-column', items);
                    }
                    
                    // R∆°i t·ª´ c√¢y mai
                    if (Math.random() > 0.5) {
                        this.createFallingItem('.right-column', items);
                    }
                }, 500);
            }
            
            createFallingItem(columnSelector, items) {
                const item = document.createElement('div');
                item.className = 'falling-item';
                item.textContent = items[Math.floor(Math.random() * items.length)];
                
                // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n tr√™n c√¢y
                item.style.left = `${30 + Math.random() * 40}%`;
                item.style.animationDuration = `${3 + Math.random() * 4}s`;
                item.style.fontSize = `${1 + Math.random() * 2}rem`;
                
                document.querySelector(columnSelector).appendChild(item);
                
                // X√≥a sau khi r∆°i xong
                setTimeout(() => {
                    item.remove();
                }, 7000);
            }
            
            // K√≠ch ho·∫°t ph√°o hoa
            triggerFireworks() {
                const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff', '#00ffff', '#ff9500'];
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight / 2,
                            colors[Math.floor(Math.random() * colors.length)]
                        );
                    }, i * 100);
                }
            }
            
            // T·∫°o ph√°o hoa
            createFirework(x, y, color) {
                const canvas = document.getElementById('backgroundFireworks');
                const ctx = canvas.getContext('2d');
                
                const particles = [];
                const particleCount = 150;
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 3 + 1,
                        color: color,
                        speed: Math.random() * 6 + 3,
                        angle: Math.random() * Math.PI * 2,
                        friction: 0.93,
                        gravity: 0.15,
                        alpha: 1,
                        decay: Math.random() * 0.02 + 0.01
                    });
                }
                
                // V·∫Ω ph√°o hoa
                const drawFirework = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        particle.speed *= particle.friction;
                        particle.x += Math.cos(particle.angle) * particle.speed;
                        particle.y += Math.sin(particle.angle) * particle.speed + particle.gravity;
                        particle.alpha -= particle.decay;
                        
                        if (particle.alpha > 0) {
                            ctx.beginPath();
                            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(${this.hexToRgb(particle.color)}, ${particle.alpha})`;
                            ctx.fill();
                        }
                    });
                    
                    // Lo·∫°i b·ªè h·∫°t ƒë√£ bi·∫øn m·∫•t
                    const remaining = particles.filter(p => p.alpha > 0);
                    
                    if (remaining.length > 0) {
                        requestAnimationFrame(drawFirework);
                    }
                };
                
                drawFirework();
            }
            
            // Ph√°o hoa n·ªÅn li√™n t·ª•c
            startBackgroundFireworks() {
                // Ph√°o hoa n·ªÅn d√†y ƒë·∫∑c
                setInterval(() => {
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.createFirework(
                        Math.random() * window.innerWidth,
                        window.innerHeight,
                        color
                    );
                }, 300); // TƒÉng t·∫ßn su·∫•t ph√°o hoa
                
                // ƒê√¥i khi c√≥ ph√°o hoa l·ªõn
                setInterval(() => {
                    const colors = ['#ff0000', '#ffff00', '#00ffff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // T·∫°o nhi·ªÅu ph√°o hoa c√πng l√∫c
                    for (let i = 0; i < 3; i++) {
